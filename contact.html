<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="contact-page">
    <header>
        <a class="header-title" href="index.html">JOANNA</a>
        <div class="header-buttons">
            <a class="header-button" id="projects-header-btn" href="index.html#work">Projects</a>
            <a class="header-button" href="index.html#about">About</a>
            <a class="header-button" href="contact.html">Contact</a>
            <button class="header-button" onclick="toggleDarkMode()" aria-label="Toggle dark mode">
                <img src="assets/dark.svg" alt="Dark Mode" style="width:22px; height:22px; display:inline-block; vertical-align:middle;">
            </button>
        </div>
        <button class="hamburger-menu" onclick="toggleMobileMenu()" aria-label="Toggle mobile menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
    </header>
    <div class="mobile-menu">
        <a class="mobile-menu-item" href="index.html#work">Projects</a>
        <a class="mobile-menu-item" href="index.html#about">About</a>
        <a class="mobile-menu-item" href="contact.html">Contact</a>
        <button class="mobile-menu-item" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <div class="main-content">
        <div class="contact-title">
            <span class="contact-title-line" id="contact-line-1">SHOOT A</span>
            <span class="contact-title-line" id="contact-line-2">MESSAGE</span>
        </div>
        <div class="contact-email-row">
            <span class="contact-email">jxcai534@gmail.com</span>
            <button class="copy-btn" onclick="copyEmail()" aria-label="Copy email">
                <img src="assets/copy.svg" alt="Copy" class="copy-icon">
            </button>
        </div>
    </div>
    
    <div class="form-container">
        <form class="contact-form">
            <input type="text" class="form-input" placeholder="Your Name" required>
            <input type="email" class="form-input" placeholder="Your Email" required>
            <textarea class="form-input message-input" placeholder="Your Message" required></textarea>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
    
    <script src="app.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
