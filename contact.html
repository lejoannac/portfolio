<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-email-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .email-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .contact-form {
            display: flex;
            gap: 1rem;
            flex: 1;
            max-width: 600px;
        }
        
        .form-input {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px 16px;
            font-size: 14px;
            color: #333;
            flex: 1;
            min-width: 120px;
        }
        
        .form-input::placeholder {
            color: #999;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #666;
            background-color: #fff;
        }
        
        .message-input {
            min-height: 40px;
            resize: vertical;
        }
        
        /* Dark mode styles */
        body.dark-mode .form-input {
            background-color: #2a2a2a;
            border-color: #555;
            color: #fff;
        }
        
        body.dark-mode .form-input::placeholder {
            color: #aaa;
        }
        
        body.dark-mode .form-input:focus {
            border-color: #888;
            background-color: #333;
        }
        
        @media (max-width: 768px) {
            .contact-email-row {
                flex-direction: column;
                align-items: stretch;
                gap: 1.5rem;
            }
            
            .contact-form {
                flex-direction: column;
                max-width: none;
            }
            
            .email-section {
                justify-content: center;
            }
        }
    </style>
</head>
<body class="contact-page">
    <header>
        <a class="header-title" href="index.html">JOANNA</a>
        <div class="header-buttons">
            <a class="header-button" id="projects-header-btn" href="index.html#work">Projects</a>
            <a class="header-button" href="index.html#about">About</a>
            <a class="header-button" href="contact.html">Contact</a>
            <button class="header-button" onclick="toggleDarkMode()" aria-label="Toggle dark mode">
                <img src="assets/dark.svg" alt="Dark Mode" style="width:22px; height:22px; display:inline-block; vertical-align:middle;">
            </button>
        </div>
    </header>
    <div class="main-content">
        <div class="main-title">
            <span class="line">SHOOT A</span>
            <span class="line">MESSAGE</span>
        </div>
    </div>
    <div class="contact-email-row">
        <div class="email-section">
            <span class="contact-email">jxcai534@gmail.com</span>
            <button class="copy-btn" onclick="navigator.clipboard.writeText('jxcai534@gmail.com')" aria-label="Copy email">
                <img src="assets/copy.svg" alt="Copy" class="copy-icon">
            </button>
        </div>
        
        <form class="contact-form">
            <input type="text" class="form-input" placeholder="Your Name" required>
            <input type="email" class="form-input" placeholder="Your Email" required>
            <textarea class="form-input message-input" placeholder="Your Message" rows="1" required></textarea>
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
